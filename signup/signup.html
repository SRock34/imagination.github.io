<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="firstname" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="lastname" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="password" type="password" pattern="[a-z0-5]{8,}" required></label>
          </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"> Personal Account</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required> I agree to <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="Profile-picture">Upload your Profile Pictue: <input type="file" name="profile" id="Profile-picture"></label>
            <label for="age">Enter your age (years): <input type="number" name="age" id="name" min="13" max="120"></label>
            <label for="referrer">How do you hear about us?
                <select name="refer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Facebook</option>
                    <option value="2">Instagram</option>
                    <option value="3">Websites</option>
                    <option value="4">others</option>
                </select>
            </label>
            <label for="bio">Provide a Bio: <textarea name="" id="bio" name="bio" cols="30" rows="3" placeholder="I love all sorts of art"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
